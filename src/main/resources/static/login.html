<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <meta name="renderer" content="webkit">
    <script type="text/javascript" src="js/jquery-3.4.1.min.js" charset="UTF-8"></script>
    <script type="text/javascript">
        $().ready(function () {
            $("#btn").click(function () {
                $.ajax({
                    type: "get",
                    url: "http://localhost:8081/user/login",
                    async: true
                });
            })
        })
        $().ready(function () {
            $("#signupForm").click(function () {
            })
        })
    </script>
    <style type="text/css">
        #exampleInputEmail1, #exampleInputPassword1 {
            width: 233px;
            height: 34px;
        }

        form {
            height: 295px;
            width: 352px;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12 col-sm-12" style="background-color: #000000;">
            <font color="#1B6D85">导航</font>
        </div>
        <div class="col-lg-6 col-sm-6">
            <div class="signin-info">
                <div class="logopanel m-b">
                </div>
                <div class="m-b"></div>
                <h4>欢迎使用 <strong>oa后台管理系统</strong></h4>
                <strong>还没有账号？ <a href="#">立即注册&raquo;</a></strong>
            </div>
        </div>
        <div class="col-lg-6 col-sm-6" id="fromId">
            <form id="signupForm">
                <div class="form-group">
                    <label for="exampleInputEmail1">账号</label>
                    <input type="text" name="username" class="form-control" id="exampleInputEmail1" placeholder="账号">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">密码</label>
                    <input type="password" name="password" class="form-control" id="exampleInputPassword1"
                           placeholder="密码">
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> 记住我
                    </label>
                </div>
                <button type="submit" class="btn btn-default" id="btnSubmit">提交</button>
                <button type="button" class="btn btn-default" id="btn">忘记密码</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
